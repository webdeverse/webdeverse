<html>
    <head>
        <title>JAVASCRIPT</title>
    </head>
<body>
    <h2>Check whether a given positive number is a multiple of 3 or a multiple of 7.</h2>
    Enter A number <input type="number" id="num">
    <input type="button" value="Check" onclick="check()">
    <br><br><br>
    <h1 id="result"></h1>
</body>
<script>
    function check()
    {
        var x=parseFloat(document.getElementById("num").value);
        if(x%3==0 && x%7==0)
         document.getElementById("result").innerHTML="Its a multiple of 3 and 7"
               
        else if(x%3==0 || x%7==0)
        { 
            if(x%3==0)
                document.getElementById("result").innerHTML="Its a multiple of 3"
            else if(x%7==0)
                document.getElementById("result").innerHTML="Its a multiple of 7"
        }
        else
            document.getElementById("result").innerHTML="Its not multiple of 3 or 7"                     
         
    }

</script>
</html>
